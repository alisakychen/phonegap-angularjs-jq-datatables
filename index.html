<html ng-app="fieldInspectionApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" user-scalable="true">
  <!-- script, Cordova -->
  <!-- NOTE: cordova.js not in folder; using PhoneGap Build online -->
  <script src="cordova.js" type="text/javascript"></script>

  <!-- script, jQuery -->
  <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>

  <!-- script, AngularJS framework -->
  <script src="js/angular.min.js"></script>
  <!-- script, AngularJS Swipe directive -->
  <script src="js/angular-swipe.js"></script>

  <!-- script, DataTables 1.8.2, FixedColumns 2.5.0 dev (nightly 14-08-2013) -->
  <script src="js/jquery.dataTables-1.9.4.min.js"></script>
  <script src="js/FixedColumns-2.5.0.dev.js"></script>

  <!-- script, model and controller -->
  <script src="js/promise-phonegap-ready.js"></script>
  <script src="js/mobile-inspection-mc.js"></script>
  
  <!-- style -->
  <link rel="stylesheet" href="css/jquery-ui-1.8.23.custom.css" />
  <link rel="stylesheet" href="css/dps-inspection.css" />
  <title>DPS Field Inspections App</title>
</head>
<body>
    <div ng-controller="InspectionTableCtrl">
      <table spry-data-table="overrideOptions"
          aa-data="inspectionsData"
          ao-column-defs="columnDefs"
          fixed-columns="fixedColumnOptions">
      </table>
    </div>
</body>
</html>
