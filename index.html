<html ng-app="hello-grid-app">
<head>
  <!-- script, Cordova -->
  <!-- NOTE: cordova.js not in folder; using PhoneGap Build online -->
  <script src="cordova.js" type="text/javascript"></script>

  <!-- script, jQuery -->
  <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>

  <!-- script, Angular framework -->
  <script src="js/angular.min.js"></script>
  <!-- script, Angular grid -->
  <script src="js/ng-grid-2.0.7.min.js"></script>

  <!-- script, model and controller -->
  <script src="js/model-controller.js"></script>
  
  <!-- style, Angular grid -->
  <link rel="stylesheet" href="css/ng-grid.min.css" />
  <!-- style -->
  <link rel="stylesheet" href="css/hello.css" />
  <title>Hello PhoneGap AngularJS App</title>
</head>
<body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div ng-controller="MyCtrl">
        <div class="gridStyle" ng-grid="gridOptions">
        </div>
    </div>
</body>
</html>
